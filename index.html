<!DOCTYPE html>
<html lang="">
<head>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <meta charset="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
  <title>Errorforest</title>
  <style>
    body {
      background: #aaa;
      color: white;
    }
    * {font-family: var(--nexa);}
    :root {
      --nexa: 'NexaRegular', sans-serif;
      --serif: Georgia, serif;
      --white: lightgrey;
      --green: #74bf50;
    }
    nav div {
      background: grey;
      padding: 15px;
    }
    nav div.navigation-bar a {
      color: var(--white);
      list-style-type: none;
      display: inline;
      padding: 10px;
      font-family: var(--nexa);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all linear .15s;
    }
    nav div.navigation-bar a:hover {
      color: var(--green);
    }
    nav {
      margin: 0;
      transform: translateY(-20);
      left: 0;
      top: 0;
      position: -webkit-sticky;
      position: sticky;
    }
    .purple {
      background: linear-gradient(#b0b, purple);
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      color: white;
    }
    .content, .navigation-bar {
      text-align: center;
    }
  </style>
  <script>
    var CONTENT = 'main';
  </script>
  <script>
    $('.content').css('width', $('.content').css('width'));
    $(document).ready(function(){
      setInterval(function(){
        $('.content > *').hide();
        $('.content > [class="' + CONTENT + '"]').show();
      });
    });
  </script>
</head>
<body>
  <nav>
    <div class="navigation-bar" onclick="NAVBAR_CLICKED = true;" data-role="navbar">
      Errorforest <!-- Where is the image source of Errorforest logo -->
      <a onclick="CONTENT = 'main'">Home</a>
      <a onclick="CONTENT = 'editor'">Editor</a>
      <a id="settings">
        Preferences
        <script>
          $(document).ready(function(){
            $('#settings').click(function(){
              $('#pref')
                .show()
                .fadeIn(100);
            });
          });
        </script>
      </a>
    </div>
    <div style="border-radius: 0px 0px 10px 10px" id="pref">
      <h1>Preferences</h1>
      <table>
        <tbody>
          <tr>
            <td>
              <h1>Language</h1>
            </td>
            <div id="google_translate_element"></div>
          </tr>
        </tbody>
    </div>
  </nav>
  <div class="content">
    <div class="main">
      <div class="welcome" style="text-align: center; padding: 15px; background: linear-gradient(#0a0, #0bb); color: white;">
        <h1>Welcome to ErrorForest</h1>
        <p>
          ErrorForest is an
          <a href="https://goanimate.fandom.com/wiki/Category:Barney_Error">Error</a>
          platform where you can create Errors and share them to the world.
        </p>
        <button style="padding:10px 15px;border-radius:60px; border: 1px solid; background: none; text-transform:uppercase; transition: all linear .1s;" id="create" onmouseover='this.color = "white";' onclick='CONTENT = "editor"'>
          Start creating now
        </button>
      </div>
    </div>
    <div class="editor" style="display:flex; text-align: center; align-items: center; justify-content: center; height: 80vh;">
      <style>
        .editor {
          background-color: gray;
        }
      </style>
      <table>
        <tbody>
          <tr>
            <td>
              <button class="purple">Create new error</button>
            </td></tr><tr><td>
              <p>or...</p>
            </td></tr><tr><td>
              <button class="purple" onclick="document.getElementById('import').click();">Import file</button>
              <input type="file" id="import" style="display: none;" accept="application/json" onclick='async function saveFile() {
                                                                                                         let formData = new FormData();           
                                                                                                         formData.append("file", file.files[0]);
                                                                                                         await fetch("addFile.do", {method: "POST", body: formData});    
                                                                                                         alert("Data Uploaded: ");
                                                                                                       } saveFile();'>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
