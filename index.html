<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="">
  <meta name="viewport" content="width=, initial-scale=">
  <title></title>
  <style>
    body {
      background-color: var(--white);
      margin: 0;
    }

    :root {
      --nexa: 'NexaRegular', sans-serif;
      --serif: Georgia, serif;
      --white: lightgrey;
      --green: #74bf50
    }

    nav ul {
      position: absolute;
      background: grey;
      margin: 0;
      width: 100%;
      padding: 10px;
    }

    nav ul.navigation-bar li {
      color: var(--white);
      list-style-type: none;
      display: inline;
      padding: 10px;
      font-family: var(--nexa);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all linear .15s
    }

    nav ul.navigation-bar li:hover {
      color: var(--green)
    }
  </style>
  <script>
    var CONTENT;
    CONTENT = 'main';
  </script>
</head>

<body>
  <nav>
    <ul class="navigation-bar">
      Errorforest
      <li class="image"></li>
      <li onclick='CONTENT = "main";'>Home</li>
      <li onclick='CONTENT = "editor";'>Editor</li>
      <li onclick='CONTENT = "settings"'>Settings</li>
    </ul>
    <div class='content'>
      <script>
        setInterval(function(){
          document.querySelector('.content').innerHTML = CONTENT;
        }, 5);
      </script>
  </nav>
</body>

</html>
