<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Errorforest</title>
  <style>
    body {
      background: white;
      font-family: var(--nexa);
    }
    :root {
      --nexa: 'NexaRegular', sans-serif;
      --serif: Georgia, serif;
      --white: lightgrey;
      --green: #74bf50;
    }
    nav div {
      background: grey;
      padding: 10px;
      width: 100%;
    }
    nav div.navigation-bar a {
      color: var(--white);
      list-style-type: none;
      display: inline;
      padding: 10px;
      font-family: var(--nexa);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all linear .15s;
    }
    nav div.navigation-bar a:hover {
      color: var(--green);
    }
    nav {
      position: sticky;
      transform: translateY(-20);
    }
  </style>
  <script>var CONTENT = "main";
    var USERNAME;
    setInterval(function(){
      USERNAME = document.querySelector('span.username').innerHTML;
      // Content display
      for (let i = 0; i < document.querySelectorAll(`.content div:not(.${CONTENT})`).length; i++) {
        document.querySelectorAll(`.content div:not(.${CONTENT})`)[i].style.display = 'none';
      }
      document.querySelector(`.${CONTENT}`).style.display = 'block';
    }, 5);
  </script>
</head>
<body>
  <nav>
    <div class="navigation-bar">
      Errorforest <!-- Where is the image source of Errorforest logo -->
      <a onclick="CONTENT = 'main';">Home</a>
      <a onclick="CONTENT = 'editor'">Editor</a>
      <a>Preferences</a>
      <div style="float: right; transform: translateY(20);">
        <img src="https://www.iconsdb.com/icons/preview/black/user-xxl.png" style="border-radius: 50%; display: inline; float: right;" alt="User" width="10" height="10"/>
        <span class="username" style="text-transform: none; font-weight: bold; float: right;">Person</span>
        <!-- This feature is in development. Check back soon! (^-^) -->
      </div>
    </ul>
  </nav>
  <div class="content" onload="
                               var CONTENT_ELEMENT = document.querySelectorAll(".content")[0];
CONTENT_ELEMENT.MAIN_SECTION = document.querySelector(".main"), CONTENT_ELEMENT.EDITOR_SECTION = document.querySelector(".editor"), setInterval(function() {
  switch (CONTENT) {
    case "main":
      CONTENT_ELEMENT.MAIN_SECTION.style.display = "block", CONTENT_ELEMENT.EDITOR_SECTION.style.display = "none";
      break;
    case "editor":
      CONTENT_ELEMENT.MAIN_SECTION.style.display = "none", CONTENT_ELEMENT.EDITOR_SECTION.style.display = "block";
      break;
    default:
      throw new Error("That does not exist :/")
  }
}, 5);
                               ">
    <div class="main">
      <div class="welcome" style="text-align: center; padding: 10px; background: linear-gradient(#0a0, #0bb); color: white;">
        <h1>Welcome to ErrorForest</h1>
        <p>
          ErrorForest is an
          <a href="https://goanimate.fandom.com/wiki/Category:Barney_Error">Error</a>
          platform where you can create Errors and share them to the world.
        </p>
        <button style="padding:10px 15px;border-radius:60px; border: 1px solid; background: none; text-transform:uppercase; transition: all linear .1s;" id="create" onmouseover='this.color = "white";' onclick='CONTENT = "editor"'>
          Start creating now <!-- This button does not do anything :/ -->
        </button>
      </div>
    </div>
    <div class="editor" style="display:block; text-align: center; align-items: center; justify-content: center; height: 80vh;">
      <style>
        .editor {
          background-color: gray;
        }
      </style>
      <h1 onload='this.innerHTML = `Hello, ${USERNAME}.`'>
      </h1>
      <p>
        What do you want to do?
      </p>
      <form>
        <div>
          <input type="radio" id="scratch" value="blank" checked=false>
          <label for="scratch">Start from scratch</label>
        </div>
        <div>
          <input type="radio" id="import" value="import" checked=false>
          <label for="import">Import file</label>
        </div>
        <input type="submit">
      </form>
    </div>
  </div>
</div>
</body>
</html>
